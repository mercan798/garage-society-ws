<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Garage Society // Terminal Chat</title>

  <style>
    :root{
      --bg:#020508;
      --panel:#06110b;
      --panel2:#04160f;
      --grid: rgba(0,255,120,.06);
      --text:#a8ffcf;
      --muted:#63cfa0;
      --neon:#00ff7a;
      --amber:#ffb000;
      --danger:#ff3b6a;
      --border: rgba(0,255,122,.25);
      --shadow: rgba(0,255,122,.25);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: var(--mono);
      color: var(--text);
      background: var(--bg);
      overflow:hidden;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        linear-gradient(var(--grid) 1px, transparent 1px) 0 0/32px 32px,
        linear-gradient(90deg, var(--grid) 1px, transparent 1px) 0 0/32px 32px;
      pointer-events:none;
      opacity:.6;
    }

    body::after{
      content:"";
      position:fixed; inset:0;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,.25) 50%);
      background-size: 100% 3px;
      pointer-events:none;
      mix-blend-mode: multiply;
      opacity:.25;
    }

    .wrap{
      position:relative;
      height:100%;
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:14px;
      padding:14px;
      box-sizing:border-box;
    }

    .panel{
      background: linear-gradient(180deg, rgba(0,255,122,.05), transparent 40%), var(--panel);
      border:1px solid var(--border);
      box-shadow: 0 0 30px var(--shadow);
      border-radius: 10px;
      overflow:hidden;
    }

    .left{ display:flex; flex-direction:column; }

    .hdr{
      padding:12px 14px;
      border-bottom:1px solid rgba(0,255,122,.18);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .title{ display:flex; flex-direction:column; gap:4px; }

    .title .big{
      font-weight:800;
      letter-spacing:.12em;
      color:var(--neon);
      font-size:14px;
    }

    .title .small{
      color:var(--muted);
      font-size:12px;
      opacity:.9;
    }

    .badge{
      font-size:11px;
      color: #001a0d;
      background: var(--neon);
      padding:4px 8px;
      border-radius: 999px;
      font-weight:800;
      letter-spacing:.08em;
      user-select:none;
    }

    .section{
      padding:12px 14px;
      border-bottom:1px dashed rgba(0,255,122,.15);
    }

    label{
      display:block;
      font-size:11px;
      color:var(--muted);
      margin-bottom:6px;
      letter-spacing:.08em;
    }

    input{
      width:100%;
      box-sizing:border-box;
      background: rgba(0,0,0,.35);
      border:1px solid rgba(0,255,122,.22);
      color: var(--text);
      padding:10px 10px;
      border-radius: 8px;
      outline:none;
      font-family: var(--mono);
    }
    input:focus{
      border-color: var(--neon);
      box-shadow: 0 0 14px rgba(0,255,122,.25);
    }

    /* Disabled input looks "locked" */
    input:disabled{
      opacity:.7;
      cursor:not-allowed;
      border-color: rgba(255,176,0,.35);
      box-shadow:none;
    }

    .hint{
      margin-top:8px;
      font-size:11px;
      color:rgba(168,255,207,.7);
      line-height:1.35;
    }

    .sysbox{
      padding:12px 14px;
      font-size:12px;
      color:rgba(168,255,207,.8);
      flex:1;
      overflow:auto;
      white-space:pre-wrap;
    }

    .sysbox b{ color: var(--amber); font-weight:800; }

    .main{ display:flex; flex-direction:column; min-width:0; }

    .feed{
      flex:1;
      background: linear-gradient(180deg, rgba(0,255,122,.03), transparent 35%), var(--panel2);
      border:1px solid var(--border);
      box-shadow: 0 0 30px var(--shadow);
      border-radius: 10px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .feedHdr{
      padding:10px 12px;
      border-bottom:1px solid rgba(0,255,122,.18);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-size:12px;
      color:rgba(168,255,207,.85);
    }
    .statusDot{color:var(--danger);}
    .statusDot.on{color:var(--neon);}

    #log{
      flex:1;
      margin:0;
      padding:12px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .msg{
      display:flex;
      flex-direction:column;
      max-width:75%;
      animation: fadeIn .2s ease;
    }

    .msg.other{ align-self:flex-start; }
    .msg.me{ align-self:flex-end; }

    .msg .sender{
      font-size:10px;
      color:var(--muted);
      margin-bottom:4px;
      letter-spacing:.05em;
    }

    .msg .bubble{
      padding:8px 12px;
      border-radius:12px;
      line-height:1.4;
      font-size:12px;
      word-wrap:break-word;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
    }

    .msg.other .bubble{
      background: linear-gradient(135deg, rgba(0,255,122,.15), rgba(0,255,122,.08));
      border:1px solid rgba(0,255,122,.25);
      color:var(--text);
      border-radius:12px 12px 12px 2px;
    }

    .msg.me .bubble{
      background: linear-gradient(135deg, rgba(255,176,0,.2), rgba(255,176,0,.1));
      border:1px solid rgba(255,176,0,.3);
      color:var(--text);
      border-radius:12px 12px 2px 12px;
    }

    .msg.sys{
      align-self:center;
      max-width:90%;
    }

    .msg.sys .bubble{
      background: rgba(0,0,0,.3);
      border:1px solid rgba(0,255,122,.15);
      color:var(--amber);
      font-size:11px;
      text-align:center;
      border-radius:6px;
      padding:6px 10px;
    }

    @keyframes fadeIn{
      from{ opacity:0; transform:translateY(10px); }
      to{ opacity:1; transform:translateY(0); }
    }

    .inputRow{
      display:flex;
      gap:10px;
      padding:10px;
      border-top:1px solid rgba(0,255,122,.18);
      background: rgba(0,0,0,.25);
    }

    button{
      background: transparent;
      border:1px solid rgba(0,255,122,.35);
      color: var(--neon);
      font-family: var(--mono);
      padding:10px 14px;
      border-radius: 8px;
      cursor:pointer;
      font-weight:800;
      letter-spacing:.08em;
      user-select:none;
    }
    button:hover{
      box-shadow: 0 0 16px rgba(0,255,122,.25);
      border-color: var(--neon);
    }

     
    .nameRow{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .nameBtn{
      width:120px;
      padding:10px 10px;
      border-radius:8px;
      border:1px solid rgba(255,176,0,.35);
      color: var(--amber);
    }
    .nameBtn:hover{
      border-color: var(--amber);
      box-shadow: 0 0 14px rgba(255,176,0,.25);
    }

    .msg .fileLink{
      display:inline-block;
      margin-top:6px;
      padding:6px 10px;
      background: rgba(0,255,122,.1);
      border:1px solid rgba(0,255,122,.3);
      border-radius:6px;
      color:var(--neon);
      text-decoration:none;
      font-size:11px;
      transition: all .2s;
    }
    .msg .fileLink:hover{
      background: rgba(0,255,122,.2);
      box-shadow: 0 0 10px rgba(0,255,122,.3);
    }

    .uploading{
      color:var(--amber);
      font-size:11px;
      padding:4px 0;
    }

    @keyframes flicker {
      0%, 100% {opacity: 1;}
      50% {opacity: .92;}
      60% {opacity: 1;}
      70% {opacity: .95;}
    }
    .flicker{ animation: flicker 2.8s infinite; }

    .breach-warning{
      margin-top:10px;
      padding:8px;
      background: rgba(0,0,0,.6);
      border:1px solid var(--danger);
      color: var(--danger);
      text-align:center;
      font-size:64px;
      font-weight:800;
      letter-spacing:.15em;
      animation: breachPulse 2s ease-in-out infinite;
    }
    .breach-warning.safe{
      border-color: var(--neon);
      color: var(--neon);
    }
    @keyframes breachPulse{
      0%, 100% { box-shadow: 0 0 10px rgba(255,59,106,.4); opacity: .95; }
      50% { box-shadow: 0 0 20px rgba(255,59,106,.6); opacity: 1; transform: translateX(1px); }
      51% { transform: translateX(-1px); }
    }

    .fileSection{
      padding:12px 14px;
      border-bottom:1px dashed rgba(0,255,122,.15);
    }

    .fileUploadBtn{
      width:100%;
      background: rgba(0,255,122,.08);
      border:2px dashed rgba(0,255,122,.3);
      color: var(--neon);
      font-family: var(--mono);
      padding:20px 14px;
      border-radius: 8px;
      cursor:pointer;
      font-weight:600;
      letter-spacing:.08em;
      user-select:none;
      position:relative;
      transition: all .3s;
      text-align:center;
    }
    .fileUploadBtn:hover{
      background: rgba(0,255,122,.12);
      border-color: var(--neon);
      box-shadow: 0 0 16px rgba(0,255,122,.25);
    }
    .fileUploadBtn input[type="file"]{
      position:absolute;
      opacity:0;
      cursor:pointer;
      inset:0;
      width:100%;
      padding:0;
    }
    .filePreview{
      margin-top:8px;
      font-size:10px;
      color:var(--muted);
      text-align:center;
      padding:6px;
      background:rgba(0,0,0,.3);
      border-radius:4px;
      display:none;
    }
    .filePreview.show{ display:block; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel left">
      <div class="hdr">
        <div class="title">
          <div class="big flicker">GARAGE // SOCIETY</div>
          <div class="small">Secure Channel ‚Ä¢ 2 Nodes Max</div>
        </div>
        <div class="badge">LIVE</div>
      </div>

      <div class="section">
        <label>CALLSIGN</label>
        <div class="nameRow">
          <input id="name" placeholder="Enter your callsign" />
          <button class="nameBtn" id="nameBtn" onclick="toggleNameEdit()">LOCK</button>
        </div>
        
      </div>

      <div class="section">
        <label>MESSAGE</label>
        <input id="m" placeholder="Type your message..." />
        
      </div>

      <div class="fileSection">
        <label>FILE UPLOAD</label>
        <div class="fileUploadBtn">
            SELECT FILE
          <input type="file" id="fileSidebar" onchange="handleFileSelect()">
        </div>
        <div class="filePreview" id="filePreview"></div>
      </div>

      <div class="sysbox" id="hud"><b>SYS</b> Booting modules‚Ä¶
- WS tunnel: pending
- Node limit: 2</div>

      <div class="breach-warning" id="breach">‚ò†</div>
    </div>

    <div class="main">
      <div class="feed">
        <div class="feedHdr">
          <div>CHANNEL: <span class="flicker">/ws</span></div>
          <div><span id="dot" class="statusDot">‚óè</span> <span id="st">OFFLINE</span></div>
        </div>

        <div id="log"></div>

        <div class="inputRow">
          <button onclick="send()">TRANSMIT</button>
          <button onclick="clearLog()">CLEAR</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const logEl = document.getElementById("log");
    const hudEl = document.getElementById("hud");
    const mEl = document.getElementById("m");
    const nameEl = document.getElementById("name");
    const nameBtn = document.getElementById("nameBtn");
    const dot = document.getElementById("dot");
    const st = document.getElementById("st");

    let ws = null;
    let myName = "";
    let selectedFile = null;

   
    const NAME_KEY = "garage_chat_name";
    let nameLocked = true;

    function loadSavedName(){
      const saved = localStorage.getItem(NAME_KEY);
      if (saved && saved.trim()) return saved.trim();
      return "";
    }

    function saveName(n){
      localStorage.setItem(NAME_KEY, n);
    }

    function applyNameLock(locked){
      nameLocked = locked;
      nameEl.disabled = locked;

    
      if (locked){
        nameBtn.textContent = "EDIT";
      } else {
        nameBtn.textContent = "SAVE & RECONNECT";
      }
    }

 
    function toggleNameEdit(){
      if (nameLocked){
       
        applyNameLock(false);
        nameEl.focus();
        nameEl.select();
      } else {
      
        const n = (nameEl.value || "").trim();
        const finalName = n ? n : "unknown";
        nameEl.value = finalName;
        saveName(finalName);
        applyNameLock(true);
        connect(); 
      }
    }

    function handleFileSelect(){
      const input = document.getElementById('fileSidebar');
      const preview = document.getElementById('filePreview');
      const transmitBtn = document.querySelector('.inputRow button:first-child');
      selectedFile = input.files[0];

      if(selectedFile){
        preview.textContent = '‚úì ' + selectedFile.name + ' (' + formatBytes(selectedFile.size) + ')';
        preview.classList.add('show');
          transmitBtn.textContent = 'SEND FILE';
      } else {
        preview.classList.remove('show');
        transmitBtn.textContent = 'TRANSMIT';
      }
    }

    function addMsg(sender, text, type="other", fileData=null){
      const msg = document.createElement("div");
      msg.className = 'msg ' + type;

      if(type !== "sys"){
        const senderEl = document.createElement("div");
        senderEl.className = "sender";
        senderEl.textContent = sender;
        msg.appendChild(senderEl);
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      if(fileData){
        const link = document.createElement("a");
        link.className = "fileLink";
        link.href = fileData.url;
        link.target = "_blank";
          link.textContent = fileData.filename + ' (' + formatBytes(fileData.size) + ')';
        bubble.appendChild(document.createElement("br"));
        bubble.appendChild(link);
      }

      msg.appendChild(bubble);
      logEl.appendChild(msg);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function formatBytes(bytes){
      if(bytes < 1024) return bytes + ' B';
      if(bytes < 1024*1024) return (bytes/1024).toFixed(1) + ' KB';
      return (bytes/(1024*1024)).toFixed(1) + ' MB';
    }

    function sys(text){ addMsg("", text, "sys"); }

    function setStatus(on){
      dot.classList.toggle("on", on);
      st.textContent = on ? "ONLINE" : "OFFLINE";
      const breachEl = document.getElementById('breach');
      if(breachEl) breachEl.classList.toggle('safe', on);

      hudEl.textContent =
        'SYS Booting modules‚Ä¶\n' +
        '- WS tunnel: ' + (on ? 'OK' : 'DOWN') + '\n' +
        '- Node limit: 2';
    }

    function connect(){
      const n = (nameEl.value || "unknown").trim() || "unknown";
      myName = n;

      if (ws) try{ ws.close(); }catch(e){}

      const wsUrl = 'ws://' + location.hostname + ':' + location.port + '/ws?name=' + encodeURIComponent(n);
      ws = new WebSocket(wsUrl);

      ws.onopen = () => { setStatus(true); sys('connected as ' + n); };
      ws.onclose = () => { setStatus(false); sys("disconnected"); };
      ws.onerror = () => { sys("ws error - check connection"); };

      ws.onmessage = (e) => {
        
        try{
          const msgData = JSON.parse(e.data);
          if(msgData && msgData.type === 'file'){
            const sender = msgData.sender || 'unknown';
            const t = sender === myName ? "me" : "other";
            addMsg(sender, msgData.text || "üìé File", t, {url:msgData.url, filename:msgData.filename, size:msgData.size});
            return;
          }
        } catch(err){
          
        }

        const msg = e.data;

        if (msg.startsWith("[SYS]")) {
          addMsg("", msg, "sys");
          return;
        }

        const match = msg.match(/^\[(.*?)\]\s*(.*)$/);
        if(match){
          const sender = match[1];
          const text = match[2];
          const type = sender === myName ? "me" : "other";
          addMsg(sender, text, type);
        } else {
          addMsg("unknown", msg, "other");
        }
      };
    }

    async function send(){
      if (!ws || ws.readyState !== WebSocket.OPEN) return sys("ws not open");

      if(selectedFile){
        await uploadFileFromSidebar();
        return;
      }

      const text = mEl.value.trim();
      if (!text) return;

     
      addMsg(myName, text, "me");

      ws.send(text);
      mEl.value = "";
    }

    async function uploadFileFromSidebar(){
      if(!selectedFile) return;

      const uploadMsg = document.createElement('div');
      uploadMsg.className = 'uploading';
      uploadMsg.textContent = 'Uploading ' + selectedFile.name + '...';
      logEl.appendChild(uploadMsg);

      const formData = new FormData();
      formData.append('file', selectedFile);

      try{
        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();

        uploadMsg.remove();

        if(data.ok){
            const msg = 'File: ' + selectedFile.name;

          if(ws && ws.readyState === WebSocket.OPEN){
            ws.send(JSON.stringify({type:'file', url:data.url, filename:data.filename, size:data.size, text:msg}));
          }

          addMsg(myName, msg, 'me', {url:data.url, filename:data.filename, size:data.size});

          const transmitBtn = document.querySelector('.inputRow button:first-child');
          document.getElementById('fileSidebar').value = '';
          document.getElementById('filePreview').classList.remove('show');
          transmitBtn.textContent = 'TRANSMIT';
          selectedFile = null;
        } else {
          sys('Upload failed: ' + data.error);
        }
      } catch(e){
        uploadMsg.remove();
        sys('Upload error: ' + e.message);
      }
    }

    function clearLog(){ logEl.innerHTML = ""; }

  
    mEl.addEventListener("keydown", (e) => { if (e.key === "Enter") send(); });

    const saved = loadSavedName();
    if (saved) {
      nameEl.value = saved;
    } else {
      nameEl.value = "unknown";
      saveName("unknown");
    }

   
    applyNameLock(true);

 
    connect();
  </script>
</body>
</html>
